<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px 0;
        }
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        .project-card {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }
        .project-card h3 {
            margin-top: 0;
            color: #4CAF50;
        }
        .project-card a {
            text-decoration: none;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px;
            border-radius: 5px;
            display: inline-block;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .project-card a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <header>
        <h1>Harkaitz Herrero Carnicero</h1>
        <p>Portfolio de Proyectos de GitHub</p>
    </header>

    <div class="container">
        <!-- SecciÃ³n de Proyectos -->
        <section class="projects">
            <div class="project-card">
                <h3>Trabajo 1</h3>
                <p>Montaje servidor IA</p>
                <a href="Montaje servidor IA Harkaitz Herrero Carnicero.pdf" target="_blank"></a>
            </div>
        </section>
        <section class="projects">
            <div class="project-card">
                <h3>Trabajo 2</h3>
                <p>Desmontaje/Montaje PC</p>
                <a href="Desmontaje_Montaje PC Harkaitz Herrero Carnicero.pdf" target="_blank">Ver en GitHub</a>
            </div>
        </section>
    </div>

</body>
</html>
